<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>San Valentín ❤️</title>
  <style>
    body {
      background: #fdeee7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .corazon {
      font-size: 80px;
      cursor: pointer;
      text-align: center;
    }
    .texto {
      display: none;
      font-size: 30px;
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>

  <div onclick="mostrar()" class="corazon">❤️</div>
  <div id="texto" class="texto">¿Quieres ser mi San Valentín?</div>

  <script>
    function mostrar() {
      document.getElementById("texto").style.display = "block";
    }
  </script>

</body>
</html>
